<!DOCTYPE html>
<html>
    <head>
        <title>Site</title>
        <!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="css/site.css">
        <link rel="stylesheet" type="text/css" href="css/dragdrop.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
    </head>
    <body class="site">
        <div id="main">
            <h1>My Website</h1>
            <div class="widget droppable large"></div>
            <div class="row">
                <div class="col s6 column" data-order="1" data-size="6">
                    <div class="widget droppable medium"></div>
                    <div class="widget droppable large"></div>
                </div>
                <div class="col s6 column" data-order="2" data-size="6">
                    <div class="widget droppable small"></div>
                    <div class="widget droppable small"></div>
                    <div class="widget droppable small"></div>
                </div>
            </div>
            <div class="widget droppable small"></div>
            <div class="row">
                <div class="col s4 column" data-order="1" data-size="4">
                    <div class="widget droppable medium"></div>
                    <div class="widget droppable medium"></div>
                </div>
                <div class="col s4 column" data-order="2" data-size="4">
                    <div class="widget droppable small"></div>
                    <div class="widget droppable small"></div>
                    <div class="widget droppable small"></div>
                </div>
                <div class="col s4 column" data-order="3" data-size="4">
                    <div class="widget droppable large"></div>
                </div>
                
            </div>
        </div>

        <span id="drop-highlight"></span>
    </body>
</html>
